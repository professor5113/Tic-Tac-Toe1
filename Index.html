<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin: 20px auto;
            max-width: 320px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: white;
            border: 1px solid #333;
            font-size: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .cell.taken {
            pointer-events: none;
        }
        .status {
            font-size: 20px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h1>Tic-Tac-Toe</h1>
<div class="board" id="board"></div>
<p class="status" id="status">Player's turn (X)</p>
<button id="resetBtn">Reset Game</button>

<script src="game.js"></script>
</body>
</html>
